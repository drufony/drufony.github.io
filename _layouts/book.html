<!DOCTYPE html>
<html lang="en">
<head>
{% include head.html %}
</head>
<body>
{% include header.html %}
<div class="container">
<div class="row">
<div class="col-lg-12">
<div class="page-header">
<h1>{{ page.title }}</h1>
</div>
{{ content }}
<ul class="pager">
{% if page.prev_section != null %}
<li class="previous"><a href="{{ site.baseurl }}{{ page.prev_section }}">&larr; Back</a></li>
{% endif %}
{% if page.next_section != null %}
<li class="next"><a href="{{ site.baseurl }}{{ page.next_section }}">Next &rarr;</a></li>
{% endif %}
</ul>
</div>
</div>
</div>
{% include footer.html %}
</body>
</html>
